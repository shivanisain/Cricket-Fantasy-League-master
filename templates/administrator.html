<html>
	<head> 
		<title>
		Administrator
		</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
	<style>
		.table {
		width: 30%;
		background: rgba(255,255,255,0.65);
		}
	</style>
	</head>
	<body bgcolor="#D3D3D3" link="#FFFFFF" vlink="#FFFFFF" alink="#FFFFFF">	
		<div style="background-color:#1A5BE8; width: 100%; height: 50px; border: none;"> 
		<button class="button1 button"><a style="text-decoration:none" href="topplayers.html"> Live Matches </a></button>	 
		<button class="button1 button"><a style="text-decoration:none" href="topplayers.html"> Current Series </a></button>
		<button class="button1 button"><a style="text-decoration:none" href="topplayers.html"> Upcoming Series </a></button>
		<button class="button1 button"><a style="text-decoration:none" href="topplayers.html"> Top Players </a></button>
		</div>
		<table style="width:100%" align="center" border=1 class="table">
			<tr>
				<th>user_id</th>
				<th>firstname</th>
				<th>lastname</th>
				<th>email</th>
				<th>favteam</th>
				<th>username</th>
				<th>password</th>
			</tr>
			{% for row in rows %}
			<tr align="center">
				<td> {{ row[0] }}</td>
				<td> {{ row[1] }}</td>
				<td> {{ row[2] }} </td>
				<td> {{ row[3] }} </td>
				<td> {{ row[4] }} </td>
				<td> {{ row[5] }} </td>
				<td> {{ row[6] }} </td>
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
